<!DOCTYPE html>

    <header class="header">

        <li class="nav__item">

        </li>
      <li class="nav__item">
          <a class="nav__link nav__link--btn" href="#">Zarezerwuj</a>
        </li>
      
      </nav>
      
    <div class="header-title">
      <h1>Travel</h1>
    </div>
    
    <div class="booking">
      <div class="location box-booking"><p class="title-booking
        ">Where</p>
         <svg class="img-loc" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
          <path strokeLinecap="round" strokeLinejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
        </svg>
        
        
          <div>
            <select class="dropdown">
              <option value="" disabled="disabled" selected="selected">Kraj</option>
              <option value="1">Korea</option>
              <option value="1">Japonia</option>
              <option value="2">Filipiny</option>
          </select>
            
            
          </div>
        
        </div>
      <div class="check-in box-booking title-booking">
        <label for="check-in">Check-in:</label>
        <input type="date" id="check-in" name="check-in">
      </div>

      <div class="check-out box-booking title-booking">
        <label for="check-out">Check-out:</label>
        <input type="date" id="check-out" name="check-out">
      </div>

      <div class="guets box-booking">
        <p class="title-booking">Guets</p>
        
          <select class="dropdown-guests">
            <option value="" disabled="disabled" selected="selected">Liczba os√≥b</option>
            <option value="1">1 Osoba</option>
            <option value="2">2 Osoby</option>
            <option value="3">3 Osoby</option>
            <option value="4">4 Osoby</option>
            <option value="5">5 Osoby</option>
            <option value="6">6 Osoby</option>
            <option value="7">7 Osoby</option>
            <option value="8">8 Osoby</option>
            <option value="9">9 Osoby</option>
            <option value="10">10 Osoby</option>
          </select>
      </div>

      <div class="seacher box-booking ">
        <button class="link--btn box-booking title-booking
        ">Seacher</button>
      </div>

    <div class="section--1">

    

    </div>
